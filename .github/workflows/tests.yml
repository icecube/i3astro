name: Tests
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-22.04]
        include:
          - python-version: 3.12
            os: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install i3astropy
        run: python3 -m pip install .[test]
      - name: Run Unit Tests
        run: pytest --junit-xml=test-results-${{matrix.os}}-${{matrix.python-version}}.junit.xml
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          if-no-files-found: error
          name: test-results-${{matrix.os}}-${{matrix.python-version}}.junit.xml
          path: test-results-${{matrix.os}}-${{matrix.python-version}}.junit.xml
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          verbose: true
  publish-test-results:
    name: "Publish Tests Results"
    needs: Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
          pattern: test-results-*
          merge-multiple: true
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "*.xml"
          deduplicate_classes_by_file_name: true
  Docs:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install i3astropy
        run: python3 -m pip install .[docs]
      - name: Build Docs
        run: mkdocs build
