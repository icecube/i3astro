name: Tests
on: [push, pull_request]
jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12]
    steps:
    - uses: actions/checkout@v2
    - name: Tests
      run: |
        pip install tox
        tox
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: false
        verbose: true
    - name: Make Docs
      run: tox -e docs
